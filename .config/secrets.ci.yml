docker:
      REPO: <%= ENV['REPO'] %>
      DOCKER_EMAIL: <%= ENV['DOCKER_EMAIL'] %>
      DOCKER_USER: <%= ENV['DOCKER_USER'] %>
      DOCKER_PASS: <%= ENV['DOCKER_PASS'] %>
      aws_access_key_id: <%= ENV['aws_access_key_id'] %>
      aws_secret_access_key: <%= ENV['aws_secret_access_key'] %>

kube:      
      certificate_authority_data: <%= ENV['certificate_authority_data'] %>
      client_certificate_data: <%= ENV['client_certificate_data'] %>
      client_key_data: <%= ENV['client_key_data'] %>
      kube_api: <%= ENV['kube_api'] %>

