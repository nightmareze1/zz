apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: itshell
  namespace: default
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: itshell
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: itshell
        image: <REPO>/<PROJECT>:<VERSION> 
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "100m"
            memory: 128Mi
          requests:
            cpu: "30m"
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /live.php
            port: 80
          initialDelaySeconds: 30 
          timeoutSeconds: 1
        env:
          - name: WORDPRESS_DB_USER
            value: root
          - name: WORDPRESS_DB_PASSWORD
            value: "1"
          - name: WORDPRESS_DB_NAME
            value: itshelldb
          - name: WORDPRESS_DB_HOST
            value: mariadb01-it
        volumeMounts:
          - name: wordpress-1
            mountPath: /var/www/html
            subPath: itshellws/html
      volumes:
        - name: wordpress-1
          persistentVolumeClaim:
           claimName: efs
      imagePullSecrets:
        - name: myregistrykey

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: itshell
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: itshell
  minReplicas: 3
  maxReplicas: 6
  targetCPUUtilizationPercentage: 50

