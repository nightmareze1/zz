machine:
  services:
    - docker

dependencies:
  pre:
    - mv /home/ubuntu/zz/docker-build /home/ubuntu/bin/docker-build
    - chmod +x /home/ubuntu/bin/docker-build
  override:
    - docker-build pull || true
    - docker-build build

test:
  override:
    - "true"

deployment:
  github_release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker-build push
      - docker images
  dockerhub_release:
    tag: /a[0-9]+(\.[0-9]+)*/
    commands:
      - docker-build push
      - docker images




